<div [@fadeIn] class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h5 class="mb-3 text-center">Inicia sesión</h5>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-group">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" formControlName="email" class="form-control" id="email" placeholder="Introduce tu email" required>
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')" class="text-danger">
              El email es obligatorio
            </div>
            <div *ngIf="loginForm.get('email')?.hasError('exists')" class="text-danger">
              La cuenta no existe
            </div>
          </div>
          <div class="mb-3">
            <label for="pword" class="form-label">Contraseña</label>
            <input type="password" formControlName="pword" class="form-control" id="pword" placeholder="Introduce tu contraseña" required>
            <div *ngIf="loginForm.get('pword')?.touched && loginForm.get('pword')?.hasError('required')" class="text-danger">
              La contraseña es obligatoria
            </div>
            <div *ngIf="loginForm.get('pword')?.hasError('incorrect')" class="text-danger">
              La contraseña es incorrecta
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Iniciar sesión</button>
          <div class="mt-2">
            <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate</a>.</p>
          </div>
        </form>
      </div>
    </div>
  </div>
