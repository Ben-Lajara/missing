<div class="card mt-2 mr-2 rounded">
    <img [src]="'http://localhost:8080'+ anuncio.imagen" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{anuncio.titulo}}</h5>
      <span class="card-text text-secondary mb-2">Visto por Ãºltima vez el {{anuncio.fecha | date: 'dd/MM/yyyy'}}</span>
      <p class="card-text">{{anuncio.descripcion}}</p>
      <div class="card-text d-flex flex-wrap justify-content-center gap-2 mb-3">
          <span class="badge rounded-pill text-bg-primary custom-badge">{{anuncio.raza}}</span>
          <span class="badge rounded-pill text-bg-secondary custom-badge">{{anuncio.color}}</span>
