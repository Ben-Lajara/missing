<div class="container mt-3">
    <app-filtros></app-filtros>
    <div *ngIf="loading" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="spinner-grow" role="status">
            <!--<span class="sr-only">Loading...</span>-->
        </div>
    </div>
    
    <div class="d-flex flex-wrap justify-content-start" [@listAnimation]="anuncios.length">
        <app-sin-resultados *ngIf="(anuncios | tamano: getSize() | color: getColor() | raza: getRace() | collar: hasCollar()).length === 0" class="w-100"></app-sin-resultados>
        <div *ngFor="let anuncio of anuncios | tamano: getSize() | color: getColor() | raza: getRace() | collar: hasCollar()" class="card-container">
            <app-card-anuncio [anuncio]="anuncio"></app-card-anuncio>
        </div>        
    </div>
</div>
