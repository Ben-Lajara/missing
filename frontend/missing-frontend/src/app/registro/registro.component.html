<div [@fadeIn] class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h5 class="mb-3 text-center">Regístrate</h5>
        <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="form-group">
          <div class="mb-3">
            <label for="nomUsuario" class="form-label">Nombre de usuario</label>
            <input type="text" formControlName="nomUsuario" class="form-control" id="nomUsuario" placeholder="Elige un nombre de usuario" required>
            <div *ngIf="registroForm.get('nomUsuario')?.touched && registroForm.get('nomUsuario')?.hasError('required')" class="text-danger">
              El nombre de usuario es obligatorio
            </div>
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" formControlName="nombre" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
            <div *ngIf="registroForm.get('nombre')?.touched && registroForm.get('nombre')?.hasError('required')" class="text-danger">
              El nombre es obligatorio
            </div>
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" formControlName="apellidos" class="form-control" id="apellidos" placeholder="Introduce tus apellidos" required>
            <div *ngIf="registroForm.get('apellidos')?.touched && registroForm.get('apellidos')?.hasError('required')" class="text-danger">
              Los apellidos son obligatorios
            </div>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" formControlName="telefono" class="form-control" id="telefono" placeholder="Introduce tu número de teléfono" required>
            <div *ngIf="registroForm.get('telefono')?.touched && registroForm.get('telefono')?.hasError('required')" class="text-danger">
              El teléfono es obligatorio
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Introduce tu email" required>
            <div *ngIf="registroForm.get('email')?.touched && registroForm.get('email')?.hasError('required')" class="text-danger">
              El email es obligatorio
            </div>
            <div *ngIf="registroForm.get('email')?.hasError('email')" class="text-danger">
              El formato del email no es válido
            </div>
          </div>
          <div class="mb-3">
            <label for="pword" class="form-label">Contraseña</label>
            <input type="password" formControlName="pword" class="form-control" id="pword" placeholder="Elige una contraseña" required>
            <div *ngIf="registroForm.get('pword')?.touched && registroForm.get('pword')?.hasError('required')" class="text-danger">
              La contraseña es obligatoria
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="registroForm.invalid">Registrarse</button>
          <div class="mt-2">
            <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>.</p>
          </div>
        </form>
      </div>
    </div>
  </div>
